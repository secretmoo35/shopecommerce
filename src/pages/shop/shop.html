<ion-header>

  <ion-navbar>
    <ion-title>shop</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 padding>
        <img [src]="shop.image" alt="logo">
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
  </ion-grid>
  <ion-list padding>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>District</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.district"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Subdistrict</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.subdistrict"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Province</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.province"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Postcode</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.postcode"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Country</ion-label>
      <ion-input type="text" [(ngModel)]="shop.address.country"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
